<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Registration Form</title>
<style type="text/css">
html { 
 <!--- background: url(img/img3.jpg) no-repeat center center fixed; ---->
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

h3{font-family: Calibri; font-size: 22pt; font-style: normal; font-weight: bold; color:SlateBlue;
text-align: center; text-decoration: underline }
table{font-family: Calibri; color:#2BB2E7; font-size: 11pt; font-style: normal;
text-align:; background-color: #0086CA; border-collapse: collapse; border: 0px solid gray; background-image:url('http://www.dumbelled.com/assests/css/img/pattern.png'); max-width:500px; width:100%; margin-top:1%;}
table.inner{border: 0px}


/*message after submission*/
.messagediv {
	
    vertical-align: middle;
    top: 50%;
    left: 50%;
    width:300px;
       margin-top: -10%; /*set to a negative number 1/2 of your height*/
    margin-left: -160px; /*set to a negative number 1/2 of your width*/
    border: 1px solid #ccc;
    background-color: #f3f3f3;
    position:fixed;
    padding:10px;
 /*end of message after submission*/   
    
}
label.error {
	color: red;
}
input.error, select.error, textbox.error {
	  border: 1px solid red;
}


</style>
<script src="jquery-2.1.3.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src ="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="jquery.cookie.js"></script>
<script>
$(document).ready(function(){
	$('#loadingImage').hide();
	$('#successmsg').hide();
	$('#errormsg').hide();
	$('#dob').datepicker({dateFormat: 'dd/mm/yy', maxDate:new Date,changeMonth: true, changeYear: true, yearRange: "1900:+nn" });
	jQuery.extend(jQuery.validator.messages, {
	    required: "",
	});
	$('form').validate({
		rules: {
			Gender: {required: true}
		},
		messages:{
			Gender: {required: "Please select your gender"}
		},
		errorPlacement: function(error, element) {
		   if (element.attr('type') === 'radio') {
		      //error.insertAfter(element.parent().siblings());
		      element.parent().parent().append(error)
		   }
		   else {
		      error.insertAfter(element);
		   }
		},
        submitHandler: function (form) { // for demo
            //alert('valid form submitted'); // for demo
            onSaveProf();
        }
    });
});
</script>
<script src="DumbelledScript.js"></script>
</head>
 
<body >
<form method="POST">
<table align="center" cellpadding = "20px" style="box-shadow:0px 0px 5px #000;">

<!----- logo ---------------------------------------------------------->
<tr>
<td colspan="2" align="center">
<img src="http://fitcircle.in/fitcircle/images/lo.png"/>
</td>
</tr>

 
<!----- First Name ---------------------------------------------------------->
<tr>
<td width="45%" ><b><div style="width:50px">NAME</div></b></td>
<td width="55%">
<input type="text" id="name" name="First_Name" maxlength="30" style="color:#2BB2E7; width:100%; max-width: 300px;" pattern="^[A-z ]+$" required title = "Please enter your name properly"/>

</td>
</tr>
 
 
<!----- Date Of Birth -------------------------------------------------------->
<tr>
<td><b>DATE OF BIRTH</b></td>
 
<td>
<input style=" color:#2BB2E7; width:100%; max-width: 300px;" type="text" id="dob" name="dob" required/>
</td>
</tr>
 

 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td><b>PHONE</b></td>
<td>
<!-- <input type="text" id="phone" name="Mobile_Number" maxlength="12" style="color:#46B8B8; width:100%; max-width: 300px;" required/> -->
<input type='tel' pattern="[7-9]{1}[0-9]{9}" name="Mobile_Number" id="phone" autocomplete="off"  maxlength="10" style="color:#2BB2E7; width:100%; max-width: 300px;" required title = "Please enter a valid 10-digit phone number">
</td>
</tr>
 
<!----- Gender ----------------------------------------------------------->
<tr>
<td><b>GENDER</b></td>
<td>
 <label><input type="radio" id="gender" name="Gender" value="Male" required/>Male</label><br/>
 <label><input type="radio" id="gender" name="Gender" value="Female" required/>Female</label>
</td>
</tr>
 
<!----- Address ---------------------------------------------------------->
 
<!----- weight ---------------------------------------------------------->
<tr>
<td><b>WEIGHT</b></td>
<td><input type="number" id="weight" name="City" maxlength="5" pattern="^[0.0-9.0]" style="color:#2BB2E7; width:100%; max-width: 300px;" value="KG" onfocus="if(this.value  == 'KG') { this.value = ''; } " onblur="if(this.value == '') { this.value = 'KG'; } "  required title = "Please enter your weight in kgs"/>

</td>
</tr>
 
<!----- height ---------------------------------------------------------->
<tr>
<td><b>HEIGHT</b></td>
<td><select name="Height_Feet" id="Height_Feet" style="width: 45%; color:#2BB2E7;" required>
<option value="">Feet:</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
</select>

<select name="Height_Inch" id="Height_Inch" style="width: 45%; color:#2BB2E7;" required>
<option value="">Inch:</option>
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
</select>
<!--
<input type="text" name="Height" maxlength="6" style="width: 47px" />
Feet&nbsp;&nbsp;<input type="text" name="Pin_Code" maxlength="6" style="width: 45px" />
Inch -->

</td>
</tr>

<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<button type="submit" id="submitbtn" value="Submit" style = "background-color:#2BB2E7; color:#ffffff;">SAVE PROFILE</button>

</td>
</tr>
</table>
 
</form>
  <div id="successmsg" class="messagediv" align="center" style = "color:#2BB2E7;">
 	<b>Hurray! You have completed your profile. Let's go back and work on your fitness goals!</b>
 </div>
 <div id="errormsg" class="messagediv" align="center" style = "color:#2BB2E7;">
 	<b>Oops! I am sorry, something went wrong. Let us try back in a few mins.</b>
 </div>
<div id="loadingImage" style="text-align: center; margin: 0px; padding: 0px; position: fixed; right: 0px; top: 0px; width: 100%; height: 100;background: transparent;">
    <p style="position: absolute; top: 50%; left: 35%;">
		<img alt="Loading... Please wait" src="img/circle-loading-animation.gif" style="max-width: 250px;">
	</p>
 </div>
</body>
</html>
